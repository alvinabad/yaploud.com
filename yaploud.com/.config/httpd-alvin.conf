
<VirtualHost *:80>
    DocumentRoot /var/www/html
</VirtualHost>


#----------------------------------------------------------------------
# www.yaploud.com
#----------------------------------------------------------------------
<VirtualHost *:80>
    ServerName www.yaploud.com
    ServerAlias yaploud
    ServerAdmin root@localhost
    DocumentRoot /home/alvin/workspace/www.yaploud.com
    <Directory "/home/alvin/workspace/www.yaploud.com">
      Options FollowSymLinks MultiViews
    </Directory>

    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^yaploud.gotdns.org$ [NC]
    RewriteRule ^(.*)$ http://www.yaploud.gotdns.org$1 [R=301,L]

</VirtualHost>

